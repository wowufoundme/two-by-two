<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

{% include meta.html %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lora|Roboto" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      
  </head>

  <body>
    <div class="wrapper">
        <div class="sidebar">
          <div class="sidebar-content">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/two-by-two.svg" /></a>
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <div class="site-description">
                <p>{{ site.description }}</p>
            </div>
            <div class="social">
              {% include svg-icons.html %}
            </div>
          </div>
          <div class="sidebar-toggle">
            <span class="ion-ios-arrow-right" id="nav-toggle"></span>
          </div>
        </div>
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
    </div>
    
    <script src="{{ site.baseurl }}/js/script.js"></script>
  </body>
</html>
